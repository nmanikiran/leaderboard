<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="theme-color" content="#7b16ff" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#7b16ff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <link rel="apple-touch-icon" href="./assets/icon-192x192.png" />
    <link rel="apple-touch-icon" href="./assets/icon-256x256.png" />
    <link rel="apple-touch-icon" href="./assets/icon-384x384.png" />
    <link rel="apple-touch-icon" href="./assets/icon-512x512.png" />

    <title>Leaderboard</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Leaderboard with polymer.js" />
    <meta
      name="description"
      content="This is a demo leaderboard UI build with lit-element, lit-HTML, web components."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, polymer, lit-element, lit-html, web components"
    />
    <meta name="author" content="Mani Kiran N" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://github.com/nmanikiran/leaderboard.git"
    />
    <meta property="og:title" content="Leaderboard with polymer.js" />
    <meta
      property="og:description"
      content="This is a demo leaderboard UI build with lit-element, lit-HTML, web components."
    />
    <meta
      property="og:image"
      content="https://github.com/nmanikiran/leaderboard/raw/master/leaderboard.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://github.com/nmanikiran/leaderboard.git"
    />
    <meta property="twitter:title" content="Leaderboard with polymer.js" />
    <meta
      property="twitter:description"
      content="This is a demo leaderboard UI build with lit-element, lit-HTML, web components."
    />
    <meta
      property="twitter:image"
      content="https://github.com/nmanikiran/leaderboard/raw/master/leaderboard.png"
    />
    <link rel="manifest" href="./manifest.json" />

    <link
      rel="preload"
      as="style"
      onload="this.onload=null; this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css?family=Oswald|Overpass+Mono&amp;display=swap"
    />
    <link rel="stylesheet" href="./styles.min.css" type="text/css" />
  </head>
  <noscript> Your browser does not support JavaScript!</noscript>
  <body>
    <my-app></my-app>
    <script src="./bundle.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
  </body>
</html>
